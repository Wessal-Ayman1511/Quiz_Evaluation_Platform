<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS_pages/Login.css">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="login_space">
        <form id="login">
            <label for="username" id="usernameLabel">Username/Email</label>
            <input type="text" id="usernameInput" name="usernameInput" placeholder="Please enter your username...">
            <label for="password" id="passwordLabel">Password</label>
            <input type="password" id="passwordInput" name="passwordInput" placeholder="Please enter your password...">
            <button id="loginButton" type="button">Login</button>
            <p id="helpText">If you don't have an account, you can
            <a id="signupLink" href="SignUp.html">Sign up.</a></p>
        </form>
    </div>

    <script src="../JS_pages/Login.js"></script>
</body>
</html>
