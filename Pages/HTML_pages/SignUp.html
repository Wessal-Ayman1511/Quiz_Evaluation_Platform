<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS_pages/SignUp.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div id="SignUpSpace">
            <form id="SignUp">
                <label for="Email" id="EmailLabel">Email</label>
                <input type="text" id="EmailInput" name="EmailInput" placeholder="Please enter your Email...">
                <label for="Name" id="NameLabel">Name</label>
                <input type="text" id="NameInput" name="NameInput" placeholder="Please enter your Name...">
                <label for="password" id="passwordLabel">Password</label>
                <input type="password" id="passwordInput" name="passwordInput" placeholder="Please enter your password...">
                <label for="passwordConf" id="passwordConfLabel">Password Confirmation</label>
                <input type="password" id="passwordConfInput" name="passwordConfInput" placeholder="Please confirm your password...">
                <div id="roleSelection">
                    <label for="TeacherRadio" id="TeacherLabel">
                        <input type="radio" id="TeacherCheck" name="role" value="Teacher">
                        Teacher
                    </label>
                    
                    <label for="studentRadio" id="StudentLabel">
                        <input type="radio" id="StudentCheck" name="role" value="Student">
                        Student
                    </label>
                </div>
                <button id="SignUpButton">Sign Up</button>
                <p id="helpText">Rules:<br>- at least 8 characters<br>- capital characters<br>- small characters<br>- numbers</p>
            </form>
        </div>
    </body>
</html>
