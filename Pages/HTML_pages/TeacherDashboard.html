
<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Whiz</title>
    <link rel="stylesheet" href="../CSS_pages/TeacherDashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="../Assets/BookOpenQuizWhiz.png" alt="Quiz Whiz Logo">
            </div>
            <div class="menu">
                <button class="menu-item active" id="DashboardButton"><img src="../Assets/Clipboard.png" alt="Clipboard Icon"></button>
                <button class="menu-item" id="createQuizButton"><img src="../Assets/Pen.png" alt="Pen Icon"></button>
            </div>
        </div>
    
        <!-- Main Content -->
        <div class="main">
            <header class="header">
                <input type="text" placeholder="search for a quiz..." id="searchBar">
                <select id="sortBy">
                    <option value="">Sort by</option>
                    <option value="name">Quiz name</option>
                    <option value="mark">Mark</option>
                    <option value="date">Date</option>
                    <option value="participant">Participants</option>
                </select>
                <div class="user-notifications">
                    <!-- <span class="bell">ðŸ””</span>
                    <span class="notification-count">3</span> -->
                    <div class="user-profile">Sample User</div>
                </div>
            </header>

                <table>
                    <thead style="background-color: #eee;">
                        <tr>
                            <td>Quiz Name</td>
                            <td><b>Participants</b></td>
                            <td>Total Marks</td>
                            <td><b>Date</b></td>
                        </tr>
                    </thead>
