<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Creator</title>
  <link rel="stylesheet" href="../CSS_pages/quizexam.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="../Assets/BookOpenQuizWhiz.png" alt="Quiz Whiz Logo">
        </div>
        <div class="menu">
            <button class="menu-item" ><img src="../Assets/Clipboard.png" alt="Clipboard Icon"></button>
            <button class="menu-item active" ><img src="../Assets/Pen.png" alt="Pen Icon"></button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="header">
            <div class="notifications">
                <span class="bell-icon">ðŸ””</span>
                <span class="badge">3</span>
            </div>
            <div class="user-dropdown">
                <span class="user-icon">ðŸ‘¤</span>
                <button class="user-button">Sample User</button>
            </div>
        </div>
        
        <div class="quiz-title">
          <h2 style="padding-top: 30px ; padding-bottom:10px;">Quiz Title</h2>
        </div>
        <div class="top_btns">

            <div class="total-marks">
                Total Marks: 10 / Questions: 1
              </div>
              <div class="timer">
                Time: 00:00:00
              </div>

        </div>
       

      <div class="quiz-section">
        <div class="question-box">
           <b>Mark: 2</b> 
            <br>
          <label for="question" style="padding-left: 155px; padding-right:155px;"><b> "What is the color of the sky?..."</b></label>
        </div>
          
          <div class="answers">
            <ul class="answer-list">
              <li>
                <input type="text" class="answer-input" placeholder="Option 1...">
              </li>
              <li>
                <input type="text" class="answer-input" placeholder="Option 2...">
              </li>
              <li>
                <input type="text" class="answer-input" placeholder="Option 3...">
              </li>
              <li>
                <input type="text" class="answer-input" placeholder="Option 4...">
              </li>
            </ul>
          </div>
        </div>
        
        <div class="btns">
        <button class="submit-btn">Submit</button>
        </div>
    </div>
  </div>
</body>
</html>
