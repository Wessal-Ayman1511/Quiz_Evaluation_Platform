<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer Example</title>
<style>
  #timer {
    font-size: 24px;
    font-family: 'Arial', sans-serif;
  }
  button {
    margin: 10px;
    padding: 8px 16px;
    font-size: 16px;
  }
</style>
</head>
<body>
  <div id="timer">00:00:00</div>
  <button id="start">Start</button>
  <button id="stop" disabled>Stop</button>
  <div id="timeSpent"></div>

  <script>
    const timerDisplay = document.getElementById('timer');
    const timeSpentDisplay = document.getElementById('timeSpent');
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');

    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let timerInterval;

    // Update timer display function
    function updateTimer() {
      seconds++;
      if (seconds >= 60) {
        seconds = 0;
        minutes++;
        if (minutes >= 60) {
          minutes = 0;
          hours++;
        }
      }

      const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      timerDisplay.textContent = formattedTime;
    }

    // Start the timer
    startButton.addEventListener('click', () => {
      timerInterval = setInterval(updateTimer, 1000);
      startButton.disabled = true;
      stopButton.disabled = false;
    });

    // Stop the timer
    stopButton.addEventListener('click', () => {
      clearInterval(timerInterval);

      // Display the time spent
      const timeSpent = `Time spent: ${hours} hour(s), ${minutes} minute(s), ${seconds} second(s)`;
      timeSpentDisplay.textContent = timeSpent;

      startButton.disabled = false;
      stopButton.disabled = true;
    });
  </script>
</body>
</html>
